<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>lonli.live — Retro Shortwave Simulator</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="retro-header">
    <div class="brand">
      <div class="logo">•</div>
      <h1>lonli.live</h1>
    </div>
    <div class="subtitle">Interactive shortwave radio — retro dial, scanning & QSB</div>
  </header>

  <main class="layout">
    <aside class="panel controls">
      <div id="status" class="status">Waiting for geolocation…</div>

      <div class="dial">
        <div class="dial-face">
          <div id="dial-needle" class="needle" style="transform: rotate(0deg)"></div>
        </div>
        <div class="freq-display">
          <div class="label">Frequency</div>
          <div id="freq-readout" class="freq">10000 kHz</div>
        </div>
      </div>

      <div class="tuning">
        <input id="freq" type="range" min="150" max="30000" step="1" value="10000" />
        <input id="freq-number" type="number" min="150" max="30000" value="10000" />
      </div>

      <div class="buttons">
        <button id="start-btn" disabled>Start</button>
        <button id="stop-btn" disabled>Stop</button>
        <button id="scan-btn" disabled>Scan/Seek</button>
      </div>

      <div class="signal">
        <label>Signal</label>
        <div id="signal-bar"><div id="signal-level"></div></div>
        <div id="nearest" class="muted">Nearest: —</div>
      </div>

      <div class="settings muted">
        <div>QSB depth: <span id="qsb-depth-display">medium</span></div>
        <div>Scan step: <span id="scan-step-display">100 kHz</span></div>
      </div>
    </aside>

    <section class="panel map-panel">
      <h2>Map & Stations</h2>
      <div id="map"></div>
    </section>
  </main>

  <!-- Hidden audio element (demo audio). Keep audio/station.mp3 in repo. -->
  <audio id="radio-audio" src="audio/station.mp3" crossorigin="anonymous" preload="auto"></audio>

  <script src="main.js"></script>
</body>
</html>
